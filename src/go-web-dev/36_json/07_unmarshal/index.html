<!DOCTYPE html>

        <meta charset="UTF-8">
        <title>Title</title>

    <body>

        <!-- IMPORTANT -->
        <!-- this is JavaScript, not Go code -->
        <script>
            var cities = [

                    "precision": "zip",

                    "Address": "",
                    "City": "SAN FRANCISCO",

                {
                    "precision": "zip",

                    "Address": "",
                    "City": "SUNNYVALE",
                    "State": "CA",
                    "Zip": "94085",

                }
            ];

            // JS Array to JSON string
            // convert into JSON at once
            var transmit = JSON.stringify(cities);
            // bring its result to JSON-to-Go >> unmarshalling
            // JSON to Go data struct
            document.write(transmit);
        </script>
